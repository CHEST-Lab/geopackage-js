{
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc","closure"]
  },
  "source": {
    "include": ["index.js", "lib"],
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins": [],
  "templates": {
    "theme": "simplex",
    "systemName": "GeoPackage JS"
  },
  "opts": {
    "encoding": "utf8",
    "destination": "./docs/jsdoc/",
    "recurse": true,
    "template": "./node_modules/ink-docstrap/template"
  }
}
