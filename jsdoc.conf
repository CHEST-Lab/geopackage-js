{
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc","closure"]
  },
  "source": {
    "include": ["."],
    "exclude": ["node_modules", "geopackage.js", "static", "demo", "mochawesome-reports", "test"],
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins": [],
  "templates": {
    "theme": "simplex",
    "systemName": "GeoPackage JS"
  },
  "opts": {
    "encoding": "utf8",
    "destination": "./docs/",
    "recurse": true,
    "template": "./node_modules/ink-docstrap/template"
  }
}
